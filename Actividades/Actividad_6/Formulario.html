<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form>
        <p>Rellenar</p>
        <input type="radio" id="Inglés" name="origen" value="Inglés">
        <label for="Inglés">Inglés</label><br>
        <input type="radio" id="Alemán" name="origen" value="Alemán">
        <label for="Alemán">Alemán</label><br>
        <input type="radio" id="Francés" name="origen" value="Francés">
        <label for="Francés">Francés</label><br><br>
    </form>
    <form action="/action_page.php">
        <select name="devices" id="devices">
            <option value="empty"></option>
            <option value="USB">USB</option>
        </select><br>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos"><br><br>
    </form>
    <form action="/action_page.php">
        <label for="sex">Indique sus preferencias por favor</label><br>
        <select name="sex" id="sex" size="4">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select><br>
        <input type="checkbox" id="mujer" name="mujer" value="Mujer">
        <label for="mujer">Mujer</label><br>
        <input type="checkbox" name="hombre" id="hombre" value="Hombre">
        <label for="hombre">Hombre</label><br>
        <label for="fecha">Elija una fecha:</label>
        <input type="date" name="fecha" id="fecha">
    </form>

</body>

</html>
