<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <h1>Mi blog bien loko</h1>
    <p>Mis párrafos irán aqui.</p>
    <p>Aquí ira otro párrafo bien reshulon.</p>
    <p>Voy terminando que 3 ya es multitud.</p>

    <div id="comments-section">
        <label for="comment-text">Nuevo Comentario:</label>
        <input type="text" id="comment-text" required>
        <button id="enviar">Enviar Comentario</button>
        <button id="eliminar"> Eliminar Comentario</button>

        <div id="comments-container"></div>
    </div>
</body>
<button id="toggle-comments">Mostrar/Ocultar Comentarios</button>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"> </script>
<script>
    $(function toggleinformation() {
        $("#toggle-comments").click(function () {
            $("#comments-container").toggle();
        });
    });
    $(function addcomment() {
        $("#enviar").click(function () {
            var commentText = $("#comment-text").val();
            var newComment = "<div class='comment'><p class='parrafo'>" + commentText + "</p><button class='eliminar-comentario'>Eliminar</button></div>";
            $("#comments-container").append(newComment);
            $("#comment-text").val("");
        })
    })
    $(document).on("click", ".eliminar-comentario", function() {
                $(this).parent('.comment').remove();
        })
</script>

</html>
