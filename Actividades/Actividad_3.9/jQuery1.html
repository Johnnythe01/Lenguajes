<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Mi blog bien loko</h1>
    <p>Mis párrafos irán aqui.</p>
    <p>Aquí ira otro párrafo bien reshulon.</p>
    <p>Voy terminando que 3 ya es multitud.</p>

    <div id="comments-section">
        <form id="add-comment-form">
            <label for="comment-text">Nuevo Comentario:</label>
            <input type="text" id="comment-text" required>
            <button type="submit" value="enviar">Enviar Comentario</button>
            <button type="reset" value="Borrar"> Eliminar Comentario</button>
        </form>

        <div id="comments-container"></div>
</div>
</body>
<button id="toggle-comments">Mostrar/Ocultar Comentarios</button>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"> </script>
<script>
    $(document).onclick(function () {
        $("#toggle-comments").click(function () {
            $("#comments-container").toggle();
        });
        
    });
</script>

</html>
