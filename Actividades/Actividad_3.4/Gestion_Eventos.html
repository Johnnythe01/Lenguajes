<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de eventos</title>
</head>

<body>
    <p>Buenah! estoy en español, obviamente.</p>
    <button id="boton1">Boton Traductor</button>
    <button id="boton2">Boton Inútil</button>
    <script>
        let boton = document.getElementById("boton1")
        let textoEnEspañol = true

        boton.addEventListener("click", function () {
            let parrafo = document.querySelector("p")
            if (textoEnEspañol == false) {
                parrafo.textContent = "Buenas! estoy en español, obviamente.";
                textoEnEspañol = true
            } else {
                parrafo.textContent = "Hello! I'm in english, obviously.";
                textoEnEspañol = false
            }
        });

        let colorBoton = document.getElementById("boton2")
        colorBoton.addEventListener("mouseover", function () {
            document.getElementById("boton2").style.backgroundColor = "grey"
        });
        colorBoton.addEventListener("mouseleave", function () {
            document.getElementById("boton2").style.backgroundColor = ""
        });

    </script>
</body>

</html>
